<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-check {
            margin-top: 10px;
        }
        
        .toggle-form-link {
            cursor: pointer;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">Login</h2>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="typeEmail">Email</label>
                <input type="email" id="typeEmail" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="typePassword">Password</label>
                <input type="password" id="typePassword" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">Remember me</label>
            </div>

            <div class="form-group mt-2">
                <a href="#" class="text-muted">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Login</button>
            <p class="text-center mt-3">Not a member? <span class="toggle-form-link" id="showSignup">Register</span></p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" style="display: none;">
            <h2 class="text-center mb-4">Sign Up</h2>

            <div class="form-group">
                <label for="fname">First Name</label>
                <input type="text" id="fname" class="form-control" placeholder="Enter your first name" required>
            </div>

            <div class="form-group">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="form-control" placeholder="Enter your last name" required>
            </div>

            <div class="form-group">
                <label for="typePhoneno">Contact Number</label>
                <input type="tel" id="typePhoneno" class="form-control" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="addres">Address</label>
                <input type="text" id="addres" class="form-control" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="typeEmailSignup">Email</label>
                <input type="email" id="typeEmailSignup" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="typePasswordSignup">Password</label>
                <input type="password" id="typePasswordSignup" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>

            <div class="form-group">
                <label>Business Type</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Busi" id="warehouse" value="warehouse" required>
                    <label class="form-check-label" for="warehouse">Warehouse</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="Busi" id="business" value="business" required>
                    <label class="form-check-label" for="business">Business</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <p class="text-center mt-3">Already have an account? <span class="toggle-form-link" id="showLogin">Login</span></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add your login validation logic here
            var email = document.getElementById("typeEmail").value;
            var password = document.getElementById("typePassword").value;

            // Example validation (replace with your actual logic)
            if (email === "example@email.com" && password === "password123") {
                alert("Login successful!");
                window.location.href = "warehouse.html";
            } else {
                alert("Invalid email or password. Please try again.");
            }
        });

        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Add your signup validation logic here
            var firstName = document.getElementById("fname").value;
            var lastName = document.getElementById("lname").value;
            // Add more fields as needed

            // Example validation (replace with your actual logic)
            if (firstName && lastName) {
                alert("Signup successful!");
            } else {
                alert("Please fill in all required fields.");
            }
        });

        document.getElementById("showSignup").addEventListener("click", function() {
            document.getElementById("signupForm").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
        });

        document.getElementById("showLogin").addEventListener("click", function() {
            document.getElementById("loginForm").style.display = "block";
            document.getElementById("signupForm").style.display = "none";
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harvest Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('godown.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .textbox {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        label {
            flex: 0 0 100px;
            margin-right: 10px;
            text-align: right;
        }
        
        input {
            flex: 1;
            padding: 5px;
            width: 150px;
            height: 30px;
        }
        
        .submit-btn {
            margin-top: 20px;
        }
        
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Harvest Hub</h1>
        <h2>Enter your details</h2>
        <form id="harvestForm">
            <div class="textbox">
                <label for="warehouse">Warehouse:</label>
                <input type="text" id="warehouse" name="warehouse" required>
            </div>
            <div class="textbox">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <div class="textbox">
                <label for="waste">Waste (tons):</label>
                <input type="number" id="waste" name="waste" required>
            </div>
            <div class="textbox">
                <label for="contact">Contact:</label>
                <input type="tel" id="contact" name="contact" required>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <input type="submit" value="Submit" class="submit-btn">
        </form>
    </div>

    <script>
        document.getElementById("harvestForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            var warehouse = document.getElementById("warehouse").value.trim();
            var location = document.getElementById("location").value.trim();
            var waste = document.getElementById("waste").value.trim();
            var contact = document.getElementById("contact").value.trim();

            // Validate form values
            if (!warehouse || !location || isNaN(waste) || waste <= 0 || !contact) {
                document.getElementById("errorMessage").textContent = "Please fill in all fields correctly.";
            } else {
                // Clear any previous error messages
                document.getElementById("errorMessage").textContent = "";

                // Confirm before redirection
                if (confirm("Are you sure you want to submit the form?")) {
                    // Redirect to public.html
                    window.location.href = "publicview.html";
                }
            }
        });
    </script>
</body>

</html>
